<article class="article-summary">
    <a class="highlight-focus" href="{{ .RelPermalink }}">{{ .Title }}</a>
    {{ partial "authors" . }}
    {{ partial "tags" . }}
    {{ with .Params.teaser }}
    <p class="teaser">{{ . }}</p>
    {{ end }}
    {{ partial "available_languages.html" . }}
    {{ with .Params.doi }}
    <a class="doi highlight-focus" href="https://doi.org/{{ . }}">{{ . }}</a>
    {{ end }}
</article>
